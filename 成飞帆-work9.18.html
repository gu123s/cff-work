<!DOCTYPE html>
<html >
<head>
   <meta charset="UTF-8">
    <title>和</title>
    <style></style>
</head>
<body>
    <input type="text" id="unmb1";}>
    <input type="text" id='unmb2';}>
    <button  id="btn">按钮</button>
    <div id="show"></div>
    <script>
        var in1 = document.getElementById('unmb1');
        var in2 = document.getElementById('unmb2');
       
        btn.onclick = function(){           
            if (isNaN(in1.value)||isNaN(in2.value)==true) {
                alert("必须输入数字")
            } else{
            var put1 = parseInt(Number(in1.value))
            var put2 = parseInt(Number(in2.value))
            show.innerHTML=(put1+put2) 
            }                      
         }
    </script>
</body>
</html>
